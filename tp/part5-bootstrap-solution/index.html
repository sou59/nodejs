<html lang="fr">

<head>

<body class="container">

    <h1>AuchanStore</h1>

  </div>
  <div>
    <img src="img/auchan.png" alt="logo" class="logo">
  </div>
  <div class="table">
    <table id="articles" class="table table-striped table-hover" >
      <caption><h2>Liste des articles<h2></caption>
        <thead>
          <tr>
            <th>Libellé</th>
            <th>Prix TTC</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Article 1</td>
            <td>10.90€</td>
            <td><img src="img/cart.png" alt="image" class="add"/></td>
          </tr>
          <tr>
            <td>Article 2</td>
            <td>2.90€</td>
            <td><img src="img/cart.png" alt="image" class="add"/></td>
          </tr>
          <tr>
            <td>Article 3</td>
            <td>5.90€</td>
            <td><img src="img/cart.png" alt="image" class="add"/></td>
          </tr>
          <tr>
            <td>Article 4</td>
            <td>24.90€</td>
            <td><img src="img/cart.png" alt="image" class="add"/></td>
          </tr>
          <tr>
            <td>Article 5</td>
            <td>29.90€</td>
            <td><img src="img/cart.png" alt="image" class="add"/></td>
          </tr>
        </tbody>
      </table>
      <table  class="table table-striped table-hover">
        <caption><h2>Votre panier<h2></caption>
        <tbody id="basket-content">
        </tbody>
      </table>
    </div>
    <br>
    <div class="centered">
      <button class="btn btn-success" type="button" id="processBasket" onclick="processBasket();">Valider</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
