<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Customer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body class="container">
  <div>
    <h1>AuchanStore</h1>
    <p>Vos informations personnelles</p>
  </div>
  <div>
    <img src="img/auchan.png" alt="logo" class="logo">
  </div>

  <div>
    <form class="" action="customer.html" method="post">
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="firstname">Firstname</label>
          <input class="form-control" type="text" id="firstname" name="firstname" value="" required minlength="2">
        </div>
        <div class="form-group col-sm-6">
          <label for="lastname">Lastname</label>
          <input class="form-control" type="text" id="lastname" name="Lastname" value="" required minlength="2">
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
      </div>
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" id="gender" name="gender" value="m"> Male
        </label>
        <label class="radio-inline">
          <input type="radio" id="gender" name="gender" value="f"> Female
        </label>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input class="form-control" type="date" id="birthday" name="birthday" >
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input class="form-control" type="text" id="street" name="street" value="" required>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="zipcode">Zip code</label>
          <input class="form-control" type="number" id="zipcode" name="zipcode" value="" required max="99999">
        </div>
        <div class="form-group col-sm-6">
          <label for="city">City</label>
          <input class="form-control" type="text" id="city" name="city" value="" required>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Valider</button>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
